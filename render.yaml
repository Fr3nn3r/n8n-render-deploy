services:
  - type: web
    name: n8n
    env: docker
    region: frankfurt
    plan: starter
    branch: main
    autoDeploy: true
    image:
      url: docker.io/n8nio/n8n:1.98.2
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        value: your_secure_password
      - key: N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS
        value: "true"
disk:
  name: n8n-data
  mountPath: /home/node/.n8n
  sizeGB: 1
